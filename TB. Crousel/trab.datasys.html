<!DOCTYPE html>
<!doctype html>
<html lang="en">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="starter-template.css" rel="stylesheet">

    <title>Trabalhe Conosco</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid align-items-center justify-content-between">
            <ul class="navbar-nav sm-auto ">
                <li class="nav-item active">
                    <a class="navbar-brand" href="#">Trabalhe Conosco</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>

            <div class="d-flex">
                <span class="nav-link" style="color: white">GRUPO GRAZZIOTIN S/A</span>
            </div>

            <div class="d-flex">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="#" class="btn btn-info">Entrar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main role="main" class="container-fluid" style="padding-top: 1rem">
        <div class="card">
            <div class="card-header">
                Consulta de Vagas
            </div>
            <div class="card-body">
                <form name="formVagas" id="formVagas" method="POST" target="_self" action="/TrabalheConosco/Vagas">
                    <div class="form-group">
                        <input type="hidden" id="action" name="action" value="ConsultaVagas" />
                        <label for="Municipio">Localização</label>

                        <select id='codMunicipio' name='codMunicipio' class='form-control'>
                            <option value='0' selected>Nenhum...</option>
                        </select>

                    </div>
                    <div class="form-group">
                        <label for="Cargo">Cargo</label>
                        <select id='codCargo' name='codCargo' class='form-control'>
                            <option value='0' selected>Nenhum...</option>
                        </select>

                    </div>
                    <button onclick="document.formVagas.submit();" type="button"
                        class="btn btn-primary">Pesquisar</button>
                    <a href="/TrabalheConosco" class="btn btn-warning">Voltar</a>
                </form>
            </div>
        </div>

        <h2>Nossas Oportunidades</h2>
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Cargo</th>
                        <th>Localização</th>
                        <th>Situação da Candidatura</th>
                        <th>Detalhes da Vaga</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </main>
    </div>
    </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
